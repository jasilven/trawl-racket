<li class="list-group-item py-1 nb">
    <a class="link" href="/posts/@(post-id (first p))">
        <b>@(substring (post-body (first p)) 0 (min 50 (string-length (post-body (first p)))))</b>
        <span class="text-dark"><b>&nbsp;&#64;@(post-from (first p))</b></span>
        <span class="text-muted">&nbsp;@(duration (post-posted (first p)))</span>
    </a>
    @in[comment (rest p)]{<ul class="px-2">@(render-comment comment)</ul>}
</li>
