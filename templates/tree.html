<li class="list-group-item py-1 nb">
    <a class="link" href="/posts/@(p:post-id p)">
        <b>@(render-subject p)</b>
        <span class="text-dark"><b>&nbsp;&#64;@(p:post-from p)</b></span>
        <span class="text-muted">&nbsp;@(render-posted p)</span>
    </a>
    @in[c (p:post-comments p)]{<ul class="px-2">@(render-tree c)</ul>}
</li>
