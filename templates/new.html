<form action="/new" method="post" autocomplete="off" validate="" id="new">
		<div class="form-group">
		    <label for="Body" class="text-muted">&#9998; New Post</Label>
			  <textarea class="form-control" name="Body" rows="6" form="new" maxlength="@|*post-max-len*|"></textarea>
    </div>
		<button type="submit" class="btn btn-sm btn-outline-primary">Send</button>
</form>
